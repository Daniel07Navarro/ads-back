spring.application.name=ads-back


#Para mostrar las consultas que se estan generando en la base de datos
spring.jpa.show-sql=false 
spring.jpa.database=postgresql

#para controlar la base de datos
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost/ads
spring.datasource.username=postgres
spring.datasource.password=admin

#TEMA DE SESIONES EN JPA, AGREGAR DESDE SPRING BOOT 2.7
spring.jpa.open-in-view=false

##PARA 404
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.static-path-pattern=/static

